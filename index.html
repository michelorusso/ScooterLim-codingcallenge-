<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ScooterLim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="index.html" method="post">

      <!-- corpo del sito -->
      <div class="container">

        <!-- logo e titolo della pagina -->
        <header>
          <img id="logo"src="logo.png">
          <div>Taking Booleaners from A to B</div>
        </header>

        <!-- invio conferma per prenotere o terminare la prenotazione -->
        <nav class="pulsanti">
          <input type="button" value="Prenota">
          <input type="button" value="Termina Prenotazione">
          <input type="button" value="Accendi luci">
        </nav>

        <!-- scelta del scooter -->
        <main class="scooter">

          <!-- opzione1 -->
          <div class="opzione">
          <input type="checkbox"><span> Monopattino Gino22</span>
          <div> &#x21A6; Via Guadalametri - a 220 metri da te <div>
          <div>Stato carica:<div>
          <div class="halfbattery"></div>
          </div>

           <!-- opzione2 -->
          <div class="opzione">
          <input type="checkbox"><span>Monopattino Mike24</span>
          <div> &#x21A6; Via Ricciardoni - a 420 metri da te <div>
          <div>Stato carica:<div>
          <div class="fullbattery"></div>
          </div>

          <!-- opzione3 -->
          <div class="opzione">
          <input type="checkbox"><span>Monopattino Fede154</span>
          <div> &#x21A6; Via Ricciardoni - a 490 metri da te </div>
          <div>Stato carica:</div>
          <div class="lowbattery"></div>
          </div>

        </main>

      </div>
    </form>
  </body>
</html>
